<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test_March_14</title>
    <link href="reset.css" rel="stylesheet">
    <link rel="stylesheet" href="path-slider-advanced-images23032018/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap" rel="stylesheet">
    <link href="All_style.css" rel="stylesheet">
    <link href="Header-style.css" rel="stylesheet">
    <link href="menu-style.css" rel="stylesheet">
   <!-- <link href="slider-style.css" rel="stylesheet">-->
    <link rel="stylesheet" type="text/css" href="slider-style.css" />
    <script type="text/javascript" src="jscript.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<div class="card">
    <header>
        <div class="bag-company part">
            <div class="company-logo"></div>
            <div class="text-logo">
                <h1 class="company-name">Название компании</h1>
                <div class="company-name-little">Самая клевая компания</div>
            </div>
        </div>
        <div class="company-phone part">
            <span class="large-font">+7(499) 777-77-77</span><br>
            <span class="large-font">+7(499) 777-77-77</span><br>
            <span class="text-underline">Обратная связь</span>
        </div>
    </header>
    <main-menu>
        <div class="menu-button">Главная</div>
        <div class="menu-button">Каталог</div>
        <div class="menu-button">Доставка и оплата</div>
        <div class="menu-button">Прайс-лист</div>
        <div class="menu-button">Контакты</div>
    </main-menu>
    <slider-image>
       <!-- <div class="path-slider">-->
            <!-- Slider items -->

            <div id="wrapper">
                <div id="container">
                    <div class="sliderbutton" id="slideleft" onclick="slideshow.move(-1)"></div>
                    <div id="slider">
                        <ul>
                            <li><img src="photos/1.jpg" width="558" height="235" alt="Первое фото" /></li>
                            <li><img src="photos/2.jpg" width="558" height="235" alt="Второе фото" /></li>
                            <li><img src="photos/3.jpg" width="558" height="235" alt="Третье фото" /></li>
                            <li><img src="photos/4.jpg" width="558" height="235" alt="Четвертое фото" /></li>
                            <li><img src="photos/5.jpg" width="558" height="235" alt="Пятое фото" /></li>
                        </ul>
                    </div>
                    <div class="sliderbutton" id="slideright" onclick="slideshow.move(1)"></div>
                    <ul id="pagination" class="pagination">
                        <li onclick="slideshow.pos(0)"></li>
                        <li onclick="slideshow.pos(1)"></li>
                        <li onclick="slideshow.pos(2)"></li>
                        <li onclick="slideshow.pos(3)"></li>
                        <li onclick="slideshow.pos(4)"></li>
                    </ul>
                </div>
            </div>
       <!-- </div>-->
    </slider-image>
    <div class="catalog">
        <div> menu</div>
        <div>cards</div>
    </div>
    <footer></footer>
    <feedback></feedback>

</div>
<!--<script src='https://rawgit.com/juliangarnier/anime/master/anime.min.js'></script>
<script src='https://rawgit.com/lmgonzalves/path-slider/master/dist/path-slider.min.js'></script>
<script src="path-slider-advanced-images23032018/js/index.js"></script>-->
<script type="text/javascript">
    var slideshow=new TINY.slider.slide('slideshow',{
        id:'slider',
        auto:4,
        resume:false,
        vertical:false,
        navid:'pagination',
        activeclass:'current',
        position:0,
        rewind:false,
        elastic:true,
        left:'slideleft',
        right:'slideright'
    });
</script>
</body>
</html>
